<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

  <body>
  
  
    <h2>Owner Information</h2>
  
  
    <table class="table table-striped" th:object="${vet}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
          <th>Specialties</th>
          <td><b th:each="specialty : ${vet.specialties}"
                    th:text="${specialty.name + ' '}"/> <b
            th:if="${vet.nrOfSpecialties == 0}">none</b></td>
        </tr>
    </table>

    <a th:href="@{{id}/edit(id=${vet.id})}" class="btn btn-primary">Edit
      Vet</a>
      <br />
      <br />
    <form th:action="${vet.id} + '/remove'" method="post">
    <button class="btn btn-warning" type="submit">Del Vet</button> 
    </form>

  </body>

</html>
